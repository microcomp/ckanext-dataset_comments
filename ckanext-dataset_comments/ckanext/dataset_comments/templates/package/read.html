{% ckan_extends %}


{% block primary_content_inner %}
  {{ super() }}
  <link href='/comments.css' type="text/css" rel='stylesheet'>

{% snippet "package/snippets/comments.html", data = [c.current_package_id, c.user, c.id] %}
<!-- form -->


{% if c.user != '' %}

<form class="form-horizontal" method="post" action="/dataset/{{c.current_package_id}}/comments/new">
<legend>{{ _('New comment') }}</legend>

  <div class="controls" style="margin-left:0px;">                     
    <textarea id="textarea" name="comment_text" style="resize: vertical;width: 100%;"> {{ _('New comment') }}...</textarea>
  </div>

  <div class="controls" style="margin-left:0px;">
    <button id="submit" name="submit" class="btn btn-default">{{_('Post comment')}}</button>
    <textarea id="textarea" name="dataset_id" style="display:none;">{{c.current_package_id}}</textarea>
  </div>
</form>
{%endif%}
<!-- end form -->
  
{% endblock %}

{% block secondary_content %}
  {{ super() }}
{% endblock %}
